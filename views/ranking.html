<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/rankingStyle.css">
    <title>Alteria Nimbus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
</head>
<body id="body">

    <div class="container">
        <div class="row">
            <div class="col-md-12"><img id="logo" src="img/alterianimbusTransparent.png"></div>
        </div>
    </div>

    <div id="dropdown">
        <div class="d-grid gap-" style="min-width: 70vw;">
            <button id="dropdownMenuBar" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <a>{{option}} Ranking</a>
            </button>
            <ul id="dropdownMenu" class="dropdown-menu" aria-labelledby="dropdownmenubar">
                <li><a class="dropdown-item" id="dropdownmenu" onclick="overallRanking()">Overall</a></li>
                <li><a class="dropdown-item" id="dropdownmenu" onclick="popularityRanking()">Popularity</a></li>
                <li><a class="dropdown-item" id="dropdownmenu" onclick="loyaltyRanking()">Loyalty</a></li>
                <li><a class="dropdown-item" id="dropdownmenu" onclick="socialRanking()">Social</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="ranking">

        {{#ranking}}
        <div id="position">
            <div id="field">{{position}}.</div>
            <div id="field"><img id="avatar" src="{{pfp}}" alt=""></div>
            <div style="display: flex; justify-content: center; width: 100%;">
                <div style="width: 50%; display: flex; justify-content: center; overflow-x: scroll;"><div id="username">{{name}}</div></div>
                <div style="width: 50%; display: flex; justify-content: center; overflow-x: scroll;"><div id="points">{{score}}</div></div>
            </div>
        </div>
        {{/ranking}}

    </div>

    <script>
        async function overallRanking(){
            const response = await fetch(`/ranking`)
            const newHtml = await response.text()

            const ventanaNuevoElem = document.getElementById("body")
            ventanaNuevoElem.innerHTML = newHtml
        }

        async function popularityRanking(){
            const response = await fetch(`/popularityRanking`)
            const newHtml = await response.text()

            const ventanaNuevoElem = document.getElementById("body")
            ventanaNuevoElem.innerHTML = newHtml
        }

        async function loyaltyRanking(){
            const response = await fetch(`/loyaltyRanking`)
            const newHtml = await response.text()

            const ventanaNuevoElem = document.getElementById("body")
            ventanaNuevoElem.innerHTML = newHtml
        }

        async function socialRanking(){
            const response = await fetch(`/socialRanking`)
            const newHtml = await response.text()

            const ventanaNuevoElem = document.getElementById("body")
            ventanaNuevoElem.innerHTML = newHtml
        }
    </script>

</body>
