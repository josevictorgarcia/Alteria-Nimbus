<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/infoMessageStyle.css">
    <title>Alteria Nimbus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
</head>
<body id="body" onload="initialize()">

    <div class="container">
        <div class="row">
            <div class="col-md-12"><img id="logo" src="img/alterianimbusTransparent.png"></div>
        </div>
    </div>

    <div id="backgroundUsernameForm">
        <form id="usernameForm" action="/account" method="post">
            <div style="margin-bottom: 20px; color: white;">{{message}}</div>
            <input style="display: none;" type="text" name="username" value="{{username}}">
            <button id="back">Back</button>
        </form>
    </div>
    
    <script>
        function initialize() {
            document.getElementById('backgroundUsernameForm').style.opacity = 0.8
            document.getElementById('backgroundUsernameForm').style.transitionDuration = '2s'
            document.getElementById('usernameForm').display = 'block'
        }
    </script>
</body>
</html>
